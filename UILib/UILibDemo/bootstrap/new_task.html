<!DOCTYPE html>
<html >
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="../Scripts/jquery-1.9.1.js"></script>
   <!-- Bootstrap -->  
   <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
   <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/docs.css" rel="stylesheet" />
   <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var tb_task;
        $(function () {

            tb_task = $("#tb_task");
            //默认最后一行隐藏
            $("tr:last", tb_task).hide();
            //
            $("#update_title").hide();
            $("#task_row_title").click(function () {
                $("tr:last", tb_task).toggle();
            }).css("cursor", "pointer").hover(
                function () {
                    $("#update_title").show();
                },
                function () {
                    $("#update_title").hide();
                }
            );

            $("#update_title").attr("title", "编辑").tooltip();
        });
    </script>
</head>
<body>

    <div style="padding: 20px;">
        <table id="tb_task" class="table table-bordered table-condensed" style="width:600px;background-color:#fff;">
            <tbody>
                <tr>
                    <td colspan="4">
                        <div id="task_row" class="row-fluid" style="margin-top:5px;">
                            <div id="task_row_finish" class="span1">
                                <label class="checkbox">
                                    <input type="checkbox">
                                </label>
                            </div>
                            <div id="task_row_title" class="span9">标题<i id="update_title" class="icon-edit"></i></div>
                            <div id="task_row_status" class="span2">已完成</div>
                        </div>
                    </td>
                </tr>
                 <tr>
                     <td>11</td>
                     <td>11</td>
                     <td>11</td>
                     <td>11</td>
                </tr>
            </tbody>
        </table>
       
    </div>
</body>
</html>
